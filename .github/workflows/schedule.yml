name: Apartment Scraper

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full git history
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          echo "Starting apartment scraper..."
          python apartment_scraper.py
          echo "Scraper completed"
      
      - name: Upload data as artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: apartment-data
          path: data/
          if-no-files-found: ignore
        
      - name: List git status
        run: |
          git status
        
      - name: Show git changes
        run: |
          git diff --staged
        
      - name: Show data files
        run: |
          ls -la data/ || true
        
      - name: Check data directory
        run: |
          if [ ! -d "data" ]; then
            echo "Creating data directory"
            mkdir -p data
          fi
          echo "Data directory contents:"
          ls -la data/ || true
        
      - name: Debug artifact upload
        run: |
          echo "Checking if data directory exists..."
          if [ -d "data" ]; then
            echo "Data directory exists"
            ls -la data/
          else
            echo "Data directory does not exist"
          fi
          echo "Checking if data files exist..."
          if [ -f "data/apartment_data.txt" ]; then
            echo "apartment_data.txt exists"
            cat data/apartment_data.txt
          else
            echo "apartment_data.txt does not exist"
          fi
          if [ -f "data/change_log.txt" ]; then
            echo "change_log.txt exists"
            cat data/change_log.txt
          else
            echo "change_log.txt does not exist"
          fi
